<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="./nyt.js" type="text/javascript"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="nyt.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <div class="nyt-jumbo">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">New York Times</h1>
            <p class="lead">
              Welcome to the New York Times
            </p>
          </div>
        </div>
      </div>

      <!-- Old form -->

      <!-- bootstrap form -->
      <div class="container cont">
        <div class="heading2 py-2">
          <h4>Search Parameters</h4>
        </div>
        <div class="form-group">
          <label for="input-term">Search Term</label>
          <input type="text" class="form-control mt-1" id="term" required />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Number of Records to Retrieve</label>
          <input
            type="number"
            class="form-control mt-1"
            id="records"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputAddress">Start Year (Optional)</label>
          <input type="text" class="form-control mt-1" id="start-year" />
        </div>
        <div class="form-group">
          <label for="inputAddress">End Year (Optional)</label>
          <input type="text" class="form-control mt-1" id="end-year" />
        </div>

        <input type="button" id="search" class="btn" value="Search" />

        <input type="button" id="clear" class="btn btn-muted" />
      </div>
      <div class="container cont my-4">
        <div class="heading2 py-2">
          <h4>Top Article</h4>
          <div class="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
